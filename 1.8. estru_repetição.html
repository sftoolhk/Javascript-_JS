<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <scripts>
            // for

            for (var i = 0; i <= 100; i++)
            {
                console.log(i);
            }

            // while (utilizado quando nÃ£o tem controle do tamanho)

            var j = 2193429842;
            while (j > 50)
            {
                console.log(j);

                j /= 5;
            }            
        </scripts>
    </body>
</html>
