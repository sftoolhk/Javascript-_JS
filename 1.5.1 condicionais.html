<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <scripts>
            function retorna sexo(sexo)
            {
                // M, F
                switch (sexo)
                {
                    case 'M':
                    return 'Masculino';
                    case 'F':
                    return 'Feminino';
                    default:
                    return 'Outro';
                }
            }
            var resultado = retornaSexo('M');
            console.log(resultado);
        </scripts>
    </body>
</html>
